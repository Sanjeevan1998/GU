<!DOCTYPE html>
<html lang="en">
<head>
	<title>Seller Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Seller Registration
					</span>

					<div class="wrap-input3 validate-input" data-validate="Item name is required">
						<input class="input3" list="catagory" name="itemname" placeholder="Item Name" required>
						<span class="focus-input3"></span>
					</div>

					<h1 class="input3">Catagory</h1><br>
					<div class="wrap-input3 validate-input" data-validate="Catagory is required">
						<select class="input3" name="catagory" placeholder="Catagory" required>
						  <option class="input3" value="volvo">Fruits</option>
						  <option class="input3" value="saab">Vegetables</option>
						  <option class="input3" value="fiat">Canned Food</option>
						  <option class="input3" value="audi">Frozen Food</option>
						  <option class="input3" value="audi">Cooked Food</option>	
						  <option class="input3" value="audi">Beverages</option>
						<span class="focus-input3"></span>
						
					</div>
					<div class="wrap-input3 validate-input" data-validate="Quantity is required">
						<input class="input3" type="text" name="quantity" placeholder="Quantity" required>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input">
						<input class="input3" type="text" onfocus="(this.type='date')" name="exp" placeholder="Expiry Date" >
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Price is required">
						<input class="input3" type="text" name="price" placeholder="Selling Price" required>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Address is required">
						<input class="input3" type="text" name="name" placeholder="Adress" required>
						<span class="focus-input3"></span>
					</div>
					


					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="address" placeholder="Email" required>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
